<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
       integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

   
</head>


<body>
     
  


  <div class="container">
    <div class="header">
      <h1>Enter City Name</h1>
     <div class="search-box">
      <input type="text" placeholder="Enter Your Location" class="input-box">
      
      <button class="fa-solid fa-magnifying-glass" id="search-btn"></button>
     </div>
    </div>
    <div class="location-not-found">
      <h1>Sorry, Location Not Found!!!</h1>
      <img src="images/noweatherdata.jpg" alt="">
    </div>
    <div class="weather-body">
      <img src="images/cloud2.jpg" alt="Weather Image" class="weather-img">
      <div class="weather-box">
        <p class="tempreture">0 <sup>Â°C</sup></p>
        <p class="discription">light rain</p>
      </div>
      <div class="weather-deatails">
        <div class="humidity">
          <i class="fa-sharp fa-solid fa-droplet"></i>
          <div class="text">
            <span id="humidity">45%</span>
            <p>Humidity</p>
          </div>
        </div>
        <div class="Wind">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <span id="wind-speed">12km/h</span>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/6b6261cef8.js" crossorigin="anonymous"></script>
</body>
</html>
